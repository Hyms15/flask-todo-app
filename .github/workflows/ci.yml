  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    # If you have ONLY unit tests, use:
    needs: build-test
    # If you also have integration tests, use:
    # needs: [build-test, integration-test]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional but nice: enable layer cache to speed up builds
      - name: Configure build cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build image (no push)
        run: |
          IMAGE=flask-todo-app
          VERSION=${GITHUB_SHA::7}
          docker build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t $IMAGE:$VERSION \
            -t $IMAGE:ci-latest \
            .

      # swap caches (so next run restores the new cache)
      - name: Move build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Verify image exists
        run: |
          docker images | grep -E "flask-todo-app.*(ci-latest|${GITHUB_SHA::7})" || (echo "Image not found" && exit 1)
